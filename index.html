<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Market Sidebar Mejorado</title>
  <!-- Cargar Tailwind CSS desde CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Iconos de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* TransiciÃ³n suave */
    #sidebar { transition: width 0.2s ease, transform 0.2s ease; }
    #main-content { transition: margin-left 0.2s ease; }

    /* Sidebar mini */
    #sidebar.mini { width: 4.5rem; }
    #sidebar.mini .sidebar-text { display: none; }
    #sidebar.mini .sidebar-header,
    #sidebar.mini .sidebar-footer { justify-content: center; }
    #sidebar.mini .nav-item i { margin: 0 auto; display: block; }

    /* MÃ³vil */
    @media (max-width: 768px) {
      #sidebar:not(.open) { transform: translateX(-100%); }
      #sidebar.open { transform: translateX(0); }
      #main-content { margin-left: 0 !important; }
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- BotÃ³n Sidebar -->
  <button id="toggleSidebar" class="fixed top-4 left-4 z-50 p-2 rounded-lg bg-white shadow w-10 h-10 flex items-center justify-center" aria-label="Toggle Sidebar">
    <i class="fas fa-bars text-gray-700"></i>
  </button>

  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-white rounded-r-xl shadow-lg fixed h-full z-40 flex flex-col">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 mb-2 sidebar-header">
      <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center"></div>
      <h1 class="font-bold text-xl text-gray-800 sidebar-text flex-1 text-center">
        <i class="fas fa-globe text-blue-600"></i> Web360
      </h1>
    </div>

    <hr class="border-t border-gray-200 my-2">

    <!-- MenÃº -->
    <nav class="space-y-2 flex-1 px-2">
      <h2 class="text-xs font-semibold text-gray-500 uppercase mb-2 sidebar-text">Menu</h2>
      <ul class="space-y-1">
        <li class="nav-item">
          <a href="#" class="flex items-center p-3 rounded-lg bg-blue-100 text-blue-800">
            <i class="fas fa-tachometer-alt text-sm w-4 text-center"></i>
            <span class="sidebar-text ml-3">Notas</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-100">
            <i class="fas fa-users text-sm w-4 text-center"></i>
            <span class="sidebar-text ml-3">Caeq PHX</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Footer -->
    <div class="p-4 border-t border-gray-200 sidebar-footer">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-sm">360</span>
        </div>
        <div class="sidebar-text">
          <div class="text-sm font-medium text-gray-800">Desarrollado</div>
          <div class="text-xs text-gray-500">Â© 2025 Web360</div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main id="main-content" class="flex-1 ml-64 pt-20 pb-10 px-4 md:px-6">
    <div class="max-w-4xl mx-auto text-center mb-8">
      <h1 class="text-2xl font-bold text-blue-900">ğŸ” Buscador de Agentes.</h1>
      <p class="text-gray-600 mt-2">Ingresa el DNI del agente para ver su desempeÃ±o semanal</p>
    </div>

    <div class="flex flex-wrap justify-center gap-3 mb-6">
      <input id="dniInput" type="text" placeholder="Ej: 3882225" autocomplete="off" class="px-4 py-2.5 w-full max-w-xs border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      <button onclick="buscarPorDNI()" class="px-6 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700">Buscar</button>
    </div>

    <div id="status" class="text-center text-gray-600 italic mb-6">Escribe un DNI y haz clic en Buscar</div>

    <div id="result" class="bg-white rounded-xl shadow-md p-6 hidden">
      <div id="agentName" class="text-xl font-bold text-blue-800 mb-6"></div>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 mb-6">
        <div class="bg-blue-50 border rounded-lg p-4 text-center"><div>Semana 1</div><div id="s1">â€”</div></div>
        <div class="bg-blue-50 border rounded-lg p-4 text-center"><div>Semana 2</div><div id="s2">â€”</div></div>
        <div class="bg-blue-50 border rounded-lg p-4 text-center"><div>Semana 3</div><div id="s3">â€”</div></div>
        <div class="bg-blue-50 border rounded-lg p-4 text-center"><div>Semana 4</div><div id="s4">â€”</div></div>
        <div class="bg-blue-50 border rounded-lg p-4 text-center"><div>Semana 5</div><div id="s5">â€”</div></div>
      </div>
      <div class="border-t pt-4 text-center">
        <div class="text-gray-600">Total General</div>
        <div id="totalGeneral" class="text-2xl font-extrabold text-blue-900">â€”</div>
      </div>
    </div>
  </main>

  <!-- Scripts al final del body -->
  <script>
    // âœ… FunciÃ³n para buscar por DNI
    async function buscarPorDNI() {
      const dniInput = document.getElementById('dniInput').value.trim();
      const status = document.getElementById('status');
      const result = document.getElementById('result');

      if (!dniInput) {
        status.innerText = 'Por favor, ingresa un DNI.';
        result.classList.add('hidden');
        return;
      }

      status.innerText = 'Buscando...';
      result.classList.add('hidden');

      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=187586138&single=true&output=csv');
        const data = await response.text();
        const rows = data.split('\n').map(r => r.split(','));

        if (rows.length < 2) {
          status.innerText = 'No se pudieron cargar los datos.';
          return;
        }

        const headers = rows[0];
        const dniIndex = headers.indexOf('DNI');

        if (dniIndex === -1) {
          status.innerText = 'La columna "DNI" no existe en los datos.';
          return;
        }

        const match = rows.slice(1).find(row => row[dniIndex] === dniInput);

        if (match) {
          document.getElementById('agentName').innerText = match[headers.indexOf('Agente')] || 'Sin Nombre';
          document.getElementById('s1').innerText = match[headers.indexOf('Semana1')] || 'â€”';
          document.getElementById('s2').innerText = match[headers.indexOf('Semana2')] || 'â€”';
          document.getElementById('s3').innerText = match[headers.indexOf('Semana3')] || 'â€”';
          document.getElementById('s4').innerText = match[headers.indexOf('Semana4')] || 'â€”';
          document.getElementById('s5').innerText = match[headers.indexOf('Semana5')] || 'â€”';

          const total = [1,2,3,4,5].reduce((acc, i) => {
            return acc + (parseFloat(match[headers.indexOf('Semana' + i)]) || 0);
          }, 0);
          document.getElementById('totalGeneral').innerText = total.toFixed(2);

          result.classList.remove('hidden');
          status.innerText = 'Resultado encontrado';
        } else {
          result.classList.add('hidden');
          status.innerText = 'No se encontrÃ³ ningÃºn agente con ese DNI.';
        }
      } catch (error) {
        console.error('Error:', error);
        status.innerText = 'Error al cargar los datos.';
      }
    }

    // âœ… LÃ³gica del sidebar
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const toggleBtn = document.getElementById('toggleSidebar');

    function toggleSidebar() {
      if (window.innerWidth >= 768) {
        sidebar.classList.toggle('mini');
        mainContent.classList.toggle('ml-16');
        mainContent.classList.toggle('ml-64');
      } else {
        sidebar.classList.toggle('open');
      }
    }

    toggleBtn.addEventListener('click', toggleSidebar);
  </script>
</body>
</html>
