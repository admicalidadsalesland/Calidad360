  <script>

// ‚úÖ Funci√≥n para buscar por DNI (Cabeceras EXACTAS)
async function buscarPorDNI() {
  const dniInput = document.getElementById('dniInput').value.trim();
  const status = document.getElementById('status');
  const result = document.getElementById('result');

  if (!dniInput) {
    status.innerText = 'Por favor, ingresa un DNI.';
    result.classList.add('hidden');
    return;
  }

  status.innerText = 'Buscando...';
  result.classList.add('hidden');

  try {
    const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=187586138&single=true&output=csv');
    const data = await response.text();

    // ‚úÖ Procesamiento seguro del CSV: elimina comillas y espacios
    const rows = data
      .split('\n')
      .filter(line => line.trim() !== '') // elimina l√≠neas vac√≠as
      .map(line =>
        line.split(',').map(cell =>
          cell.trim().replace(/^"(.*)"$/, '$1') // quita comillas envolventes
        )
      );

    if (rows.length < 2) {
      status.innerText = 'No se pudieron cargar los datos.';
      return;
    }

    const headers = rows[0];
    const dniIndex = headers.indexOf('DNI');

    if (dniIndex === -1) {
      status.innerText = 'La columna "DNI" no existe en los datos.';
      return;
    }

    const match = rows.slice(1).find(row => row[dniIndex] === dniInput);

    if (match) {
      document.getElementById('agentName').innerText = match[headers.indexOf('Agente')] || 'Sin Nombre';
      document.getElementById('s1').innerText = match[headers.indexOf('Semana1')] || '‚Äî';
      document.getElementById('s2').innerText = match[headers.indexOf('Semana2')] || '‚Äî';
      document.getElementById('s3').innerText = match[headers.indexOf('Semana3')] || '‚Äî';
      document.getElementById('s4').innerText = match[headers.indexOf('Semana4')] || '‚Äî';
      document.getElementById('s5').innerText = match[headers.indexOf('Semana5')] || '‚Äî';
      document.getElementById('total').innerText = match[headers.indexOf('Totalgeneral')] || '‚Äî';

      result.classList.remove('hidden');
      status.innerText = 'Resultado encontrado';
    } else {
      result.classList.add('hidden');
      status.innerText = 'No se encontr√≥ ning√∫n agente con ese DNI.';
    }
  } catch (error) {
    console.error('Error:', error);
    status.innerText = 'Error al cargar los datos.';
  }
}
